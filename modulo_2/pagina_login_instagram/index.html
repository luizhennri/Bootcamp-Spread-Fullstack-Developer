<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"> 
    <title>Instagram</title>
</head>
<body>
    <div class = "instagram-wrapper">
        <div class="instagram-images-phone">
            <img src="./images/phone.png" alt="phone-ilustration">
        </div>
        <div class="instagram-acess">
            <div class="authentication">
                <img src="./images/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div>
                    <input type = "text" placeholder="Phone number, username, or email" size = "35"> <br>
                    <input type = "text" placeholder="Password" size = "35"> <br>
                    <a href="#" class="authentication-login"> Log In</a>
                    <div class="text-or">
                        OR
                    </div>
                    <div class="authentication-alternative">
                        <a href="#" class="authentication-facebook"><img src="./images/facebook-icon.png" alt="Fcebook Icon" class="facebook-icon">Log in with Facebook</a>
                        <a href="#" class="authentication-forgot-password">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div class="authentication-not-have-account">
                <div class="not-have-text">Don't have an account? <a href="#">Sing Up</a></div>
                <a href="#" class="authentication-sign-up"></a>
            </div>
            <div class="get-instagram-app">
                <div class="get-text">Get the app.</div>
                <div class="get-app-images">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="download-app-store">
                        <img src="./images/download-app-store.png" alt="download-app-store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="download-google-play">
                    <img src="./images/download-google-play.png" alt="download-google-play">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class=" text-footer">
            <div class="text-desc">
                <div class="footer-language">
                    English
                </div>
                <div class="footer-author">
                    Â© 2022 Luiz H Alves
                </div>
            </div>
            <div class="footer-final">
                Copy for study purposes.
            </div>
        </div>
    </footer>
</body>
</html>
